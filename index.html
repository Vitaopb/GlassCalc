<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>GlassCalc</title>
</head>

<body>
    <main class="main-calc">
        <div class="calculadora">
            <form name="form" class="">
                <input class="numview" name="numview" id="numview" disabled>
            </form>
            <!--Utilizando table para os buttons-->
            <table>
                <tr>
                    <td><input class="button-calc" type="button" value="C" id="clear" onclick='clean()'></td>
                    <td><input class="button-calc" type="button" value="<" onclick='back()'></td>
                    <td><input class="button-calc" type="button" value="/" onclick='inserir("/")'></td>
                    <td><input class="button-calc" type="button" value="x" onclick='inserir("+")'></td>
                </tr>

                <tr>
                    <td><input class="button-calc" type="button" value="7" onclick='inserir(7)'></td>
                    <td><input class="button-calc" type="button" value="8" onclick='inserir(8)'></td>
                    <td><input class="button-calc" type="button" value="9" onclick='inserir(9)'></td>
                    <td><input class="button-calc" type="button" value="-" onclick='inserir("-")'></td>
                </tr>

                <tr>
                    <td><input class="button-calc" type="button" value="4" onclick='inserir(4)'></td>
                    <td><input class="button-calc" type="button" value="5" onclick='inserir(5)'></td>
                    <td><input class="button-calc" type="button" value="6" onclick='inserir(6)'></td>
                    <td><input class="button-calc" type="button" value="+" onclick='inserir("+")'></td>
                </tr>

                <tr>
                    <td><input class="button-calc" type="button" value="1" onclick='inserir(1)'></td>
                    <td><input class="button-calc" type="button" value="2" onclick='inserir(2)'></td>
                    <td><input class="button-calc" type="button" value="3" onclick='inserir(3)'></td>
                    <td rowspan="5"><input class="button-calc" type="button" value="=" style='height:100px'></td>
                </tr>

                <tr>
                    <td colspan="2"><input class="button-calc" style='width:100px' type="button" value="0"
                            onclick='inserir(0)'></td>
                    <td><input class="button-calc" type="button" value="." onclick='inserir(".")'></td>
                </tr>

            </table>
        </div>
    </main>

    <script src="src/js/script.js"></script>
</body>

</html>
